<body>
  

  <!-- The div that holds our map -->
 

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center" style="background-image: linear-gradient(to bottom, rgba(255,255,255,0.6) 0%,rgba(255,255,255,0.9) 100%), url(https://static4.arrow.com/-/media/arrow/images/1400-x-1400/arrow-211_image-1.jpg?mw=734&hash=189BAA6D18ED2ECA5C1D297F5F141271F82E1A37)">
        
        <h1>The future of green economy</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <br>
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="3"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="4"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="5"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="Images/Aluminium.jpeg" class="d-block w-100" alt="First slide">
          <div class="carousel-caption d-none d-md-block">
            <h5>Aluminium</h5>
            
          </div>
        </div>
        <div class="carousel-item">
          <img src="Images/Coal.jpeg" class="d-block w-100" alt="second slide">
          <div class="carousel-caption d-none d-md-block">
            <h5>Coal</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="Images/Cobalt.jpeg" class="d-block w-100" alt="Third slide">
          <div class="carousel-caption d-none d-md-block">
            <h5>Cobalt</h5>
          </div>
        </div>
      </div>
        <div class="carousel-item">
          <img src="Images/Nickel.jpeg" class="d-block w-100" alt="sixth slide">
          <div class="carousel-caption d-none d-md-block">
            <h5>Nickel</h5>
          </div>
        </div>
      </div>
        
        <div class="carousel-item">
          <img src="Images/Copper.png" class="d-block w-100" alt="Fourth slide">
          <div class="carousel-caption d-none d-md-block">
            <h5>Copper</h5> 
          </div>
        <div class="carousel-item">
          <img src="Images/Lithium.jpeg" class="d-block w-100" alt="Fith slide">
          <div class="carousel-caption d-none d-md-block">
            <h5>Lithium</h5>
          </div>
        </div>
        
      <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <br>
   
    <div class="Viz">
      <div class=" title col-md-12 ">
       <h1>Map with factories location</h1>
      </div>
  </div>    
  <div class="row">
    <div class="col-md-12">
      <div id="mapid"></div>
    </div>
  </div>
  <br>
  <br>
  
    <h1>Commodity and Company information</h1>
    
<br>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Commodity</h5>
          <select id="selDataset" >
            <option id= option value= "default">Pick a Commodity</option>
          </select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Company Information</h3>
          </div>
          <div id="sample-metadata" class="panel-body">
               <p></p>
          </div>
        </div>
      </div>
      
      <div class="col-md-10">
        <canvas id="chart"></canvas>
      </div>
      <br>

      
      <div class="line">
        <div class="col-md-12">
          <div id="multiline"></div>
        </div>
      </div>  
      </div>
    </div>
  </div>
